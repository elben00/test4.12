<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no,email=no,adress=no">
    <script>
        document.documentElement.style.fontSize = window.innerWidth / 750 * 100 + "px"
    </script>
    <title>Document</title>
    <link rel="stylesheet" href="./css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="./fonts/iconfont.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrap">
        <header>
            <a href="#">北京<i class="icon iconfont icon-angle-down"></i></a>
            <div class="inputs">
                <input type="text">
            </div>
            <a href="#">
                <i class="icon iconfont icon-fenlei-xuanzhong"></i>
            </a>
        </header>
        <section>
            <div class="scroll">
                <div class="nav"></div>
                <div class="box swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"></div>
                        <div class="swiper-slide">2</div>
                        <div class="swiper-slide"></div>
                        <div class="swiper-slide">4</div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <a href="#">
                <i class="icon iconfont icon-shouye"></i>
                <span>首页</span>
            </a>
            <a href="#">
                <i class="icon iconfont icon-zhifubao1"></i>
                <span>首页</span>
            </a>
            <a href="#">
                <i class="icon iconfont icon-shouye"></i>
                <span>首页</span>
            </a>
            <a href="#">
                <i class="icon iconfont icon-zhifubao1"></i>
                <span>首页</span>
            </a>
        </footer>
    </div>
    <script src="./js/swiper-3.4.2.min.js"></script>
    <script src="./js/jquery-3.1.1.min.js"></script>
    <script>
        var myswiper = new Swiper(".box", {
            loop: true,
            onSlideStartChange: function(d) {
                $("footer a").eq(d.activeIndex).addClass("active").siblings().removeClass("active")
            }
        })
        $("footer a").on("click", function() {
            $(this).addClass("active").siblings().removeClass("active");
            var n = $(this).index();
            myswiper.slideTo(n + 1)
        })
    </script>
</body>

</html>
